<div class="title">{{(course$ | async)?.title}}</div>
<div class="course-card">
  <div class="course-card__description">
    {{(course$ | async)?.description}}
  </div>
  <div class="course-card__info">
      <div><b>ID: </b>{{(course$ | async)?.id}}</div>
      <div><b>Duration: </b>{{(course$ | async)?.duration | durationPipe}} hours</div>
      <div><b>Created: </b>{{((course$ | async)?.creationDate || '') | creationDatePipe}}</div>
      <div><b>Authors: </b>{{(course$ | async)?.authors}}</div>
  </div>
</div>
<div class="navigation-block">
  <app-button caption="go back" (click)="goBack()"></app-button>
</div>
