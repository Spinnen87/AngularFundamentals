<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{card.title}}</div>
      <div class="course-card__description-text">{{card.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{card.authors}}
            </div>
            <div><b>Duration: </b>{{card.duration | durationPipe}} hours</div>
            <div><b>Created: </b>{{card.creationDate | creationDatePipe}}</div>
        </div>
        <div class="course-card__info-actions">
            <app-button caption="Show Course" (click)="goToCoursePage()"></app-button>
            <app-button *ngIf="editable" icon="edit" ></app-button>
            <ng-content></ng-content>
        </div>
    </div>
</div>
