<div class="header">
  <app-header>
    <div (click)="changeView('courses')">Courses</div>
    <app-button icon="user" caption="Sing In" (click)="changeView('login')"></app-button>
    <app-button icon="user" caption="Sing up" (click)="changeView('registration')"></app-button>
    <app-button icon="question" (click)="showConfirmModal()"></app-button>
  </app-header>
</div>

<div class="container">
  <ng-container [ngSwitch]="view">
    <app-courses *ngSwitchCase="'courses'"></app-courses>
    <app-login *ngSwitchCase="'login'"></app-login>
    <app-registration *ngSwitchCase="'registration'"></app-registration>
  </ng-container>
</div>


<app-modal
  [(isVisible)]="isShowConfirmModal"
  (outputResult)="inputChange($event)"
  cancelButtonText="Cancel"
  message="Are you sure?"
  okButtonText="Ok"
  title="Test confirm Modal"
></app-modal>
